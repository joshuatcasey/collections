name: Test

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Unit Tests
        run: go test ./... -v
